    <title>Chat Room</title>

  <body>
    <table align="center">
        <tr>

            </td>
        </tr>
        <tr>
            <td>
                <label>Input: </label><br>
                <textarea disabled id="input" rows="3" cols="100"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button id="send">Send</button>
            </td>
        </tr>
    </table>

  </body>
